<!DOCTYPE html>
<html ng-app="genie-canvas">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title></title>

    <!-- injector:css -->
    <link rel="stylesheet" href="style.min.undefined.1.css">
    <!-- endinjector -->

    <style>
        #gameArea {
            position: absolute;
            left: 50%;
            top: 50%;
        }

        @media screen and (min-width: 75.063rem) {
    #gameArea {
        left: 0px !important;
        top: 0px !important;
        width: 100% !important;
        height: 100% !important;
        margin-top: 0px !important;
        margin-left: 0px !important;
    }
}

        @media screen and (min-width: 56.25rem) and (max-width: 75rem) {
    #gameArea {
        left: 0px !important;
        top: 0px !important;
        width: 100% !important;
        height: 100% !important;
        margin-top: 0px !important;
        margin-left: 0px !important;
    }
}

@media screen and (max-width: 56.25rem) {
    #gameArea {
        left: 0px !important;
        top: 0px !important;
        width: 100% !important;
        height: 100% !important;
        margin-top: 0px !important;
        margin-left: 0px !important;
    }
}

        #gameCanvas {
            width: 100%;
            height: 100%;
        }

        .inputText {
            -moz-border-radius: 15px;
            border-radius: 15px;
            border: solid 2px black !important;
            font-size: 15px !important;
            padding-left: 10px !important;
            font-weight: bold !important;
            padding-right: 5px;
            z-index: 1000;
            text-align: center;
            font-family: Times New Roman !important;
        }
        html[dir="rtl"] body {
            direction: rtl !important;
        }
    </style>
</head>

<body ng-controller="BaseCtrl" style="font-family: 'Times New Roman', Arial, sans-serif !important;">
    <div id="loading" class="gc-loader-area"></div>

    <div class="content-holder" ng-repeat="template in templates">
        <div ng-include="template.path || template.id"></div>
    </div>

    <!-- injector:js -->
    
    <script src="script.min.1.1.js"></script>
    <script>
        setTimeout(() => {
        let globalObj = this.window;
        let globalConfig = globalObj?.GlobalContext
        console.log({globalConfig})
        console.log(globalConfig?.config?.dir)
        if (globalConfig?.config?.dir === 'rtl') {
            document.body.setAttribute('dir', 'rtl');
        } else {
            document.body.setAttribute('dir', 'ltr');
        }
        }, 5000);
     </script>
    <!-- endinjector -->
</body>

</html>
