<!-- The Modal -->
<ng-template id="org.ekstep.alert">
    <style>
        .container {
            margin: 20px auto;
            width: 380px;
        }
        
        .container .notif {
            margin: 10px 0;
        }
        
        .notif {
            position: relative;
            padding: 25px 30px 25px 100px;
            min-height: 50px;
            line-height: 22px;
            background: #eeeeef;
            border-radius: 10px;
        }
        
        .notif:before {
            content: '';
            position: absolute;
            top: 30px;
            left: 34px;
            width: 40px;
            height: 40px;
            border: 5px solid;
            border-radius: 25px;
        }
        
        .notif p {
            font-size: 11px;
            color: #666;
        }
        
        .notif-title {
            margin: 0 0 5px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }
        
        .notif-title:before,
        .notif-title:after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 2px;
        }
        
        .notif-notice:before {
            background: #a7d155;
            border-color: #8fb14f;
        }
        
        .notif-notice .notif-title:before,
        .notif-notice .notif-title:after {
            top: 44px;
            left: 55px;
            width: 4px;
            height: 12px;
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
        }
        
        .notif-notice .notif-title:after {
            top: 50px;
            left: 48px;
            width: 8px;
            height: 4px;
        }
        
        .notif-alert:before {
            background: #e34f4f;
            border-color: #c14343;
        }
        
        .notif-alert .notif-title:before,
        .notif-alert .notif-title:after {
            top: 43px;
            left: 53px;
            width: 4px;
            height: 14px;
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
        }
        
        .notif-alert .notif-title:after {
            top: 48px;
            left: 48px;
            width: 14px;
            height: 4px;
        }
        
        .notif-warn:before {
            background: #f1e472;
            border-color: #cec260;
        }
        
        .notif-warn .notif-title:before,
        .notif-warn .notif-title:after {
            top: 42px;
            left: 53px;
            width: 4px;
            height: 11px;
            background: #5c562b;
        }
        
        .notif-warn .notif-title:after {
            top: 54px;
            height: 4px;
        }
        
        .notif-controls {
            position: absolute;
            top: 0;
            right: 0;
            height: 16px;
            padding: 4px 3px 5px;
            border-width: 0 0 1px 1px;
            border-radius: 0 2px;
        }
        
        .notif-controls>a {
            position: relative;
            float: left;
            margin: 0 1px;
            width: 16px;
            height: 16px;
            font: 0/0 serif;
            text-shadow: none;
            color: transparent;
        }
        
        .notif-minimize:before {
            content: '';
            position: absolute;
            top: 11px;
            left: 4px;
            width: 7px;
            height: 2px;
            background: #bbb;
        }
        
        .notif-minimize:hover:before {
            background: #888;
        }
        
        .notif-zoom:before {
            content: '';
            position: absolute;
            top: 6px;
            left: 3px;
            width: 5px;
            height: 3px;
            border: 2px solid #bbb;
        }
        
        .notif-zoom:hover:before {
            border-color: #888;
        }
        
        .notif-close:before,
        .notif-close:after {
            content: '';
            position: absolute;
            top: 4px;
            left: 7px;
            width: 2px;
            height: 10px;
            background: #bbb;
            -webkit-transform: rotate(45deg);
            -moz-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            -o-transform: rotate(45deg);
            transform: rotate(45deg);
        }
        
        .notif-close:after {
            top: 8px;
            left: 3px;
            width: 10px;
            height: 2px;
        }
        
        .notif-close:hover:before,
        .notif-close:hover:after {
            background: #888;
        }
        /* IE 8 doesn't support CSS transforms; use Unicode instead. */
        
        .lt-ie9 .notif-notice .notif-title:before {
            content: '\2714';
            display: block;
            top: 25px;
            left: 30px;
            width: 50px;
            font: bold 18px/50px "Arial Unicode MS";
            color: white;
            text-align: center;
            background: none;
        }
        
        .lt-ie9 .notif-notice .notif-title:after {
            display: none;
        }
        
        .lt-ie9 .notif-alert .notif-title:before {
            content: '\2716';
            display: block;
            top: 25px;
            left: 30px;
            width: 50px;
            font: bold 17px/50px "Arial Unicode MS";
            color: white;
            text-align: center;
            background: none;
        }
        
        .lt-ie9 .notif-alert .notif-title:after {
            display: none;
        }
        
        .lt-ie9 .notif-close:before {
            content: '\2716';
            display: block;
            top: 0;
            left: 0;
            width: 16px;
            font: 11px/19px 'Arial Unicode MS';
            color: #bbb;
            text-align: center;
            background: none;
        }
        
        .lt-ie9 .notif-close:after {
            display: none;
        }
        
        .lt-ie9 .notif-close:hover:before {
            color: #999;
        }
        
        .error-showContent {
            overflow: auto;
            height: 110px;
        }
        
        .z-index-100001 {
            z-index: 100001!important;
        }
        
        .error-action-buttons button {
            width: 100%;
            margin-left: 15%;
        }
        
        .error-details-image {
            width: 152%;
            float: left;
            margin-left: -88%;
        }
        
        .error-showContent textarea {
            height: 100%;
            width: 100%;
        }
        
        .error-details-button .left {
            padding-right: 12%;
            margin-left: -27%;
        }
    </style>

    <div id="alertModal" class="popup z-index-100001" ng-init="init()" ng-show="showPopup">
        <div class="popup-overlay" ng-click="hidePopup()">
        </div>
        <div class="popup-full-body">
            <div class="container">
                <section class="notif notif-notice" ng-show="false">
                    <h6 class="notif-title">Congratulations!</h6>
                    <p>{{text}}</p>
                    <div class="notif-controls">
                        <a href="#" class="notif-close">Close</a>
                    </div>
                </section>
                <section class="notif notif-alert" ng-show="true">
                    <h6 class="notif-title">Error!</h6>
                    <p>{{text}}</p>
                    <div class="notif-controls">
                        <a href="#" ng-click="hidePopup();" class="notif-close">Close</a>
                    </div>
                    <div class="row row-center error-action-buttons">
                        <div class="col col-10">
                            <image class="error-details-image" ng-click="showDetails();" src="{{detailsIcon}}"></image>
                        </div>
                        <div class="col error-details-button">
                            <a ng-click="showDetails();" class="left">Details</a>
                        </div>
                        <div class="col">
                            <button ng-show="showDetailsPopUp" id="copyButton" ng-click="getUrlLink();">{{copyAnswer}}</button>
                        </div>
                        <div class="col">
                            <button ng-click="hidePopup();">{{okBtnText}}</button>
                        </div>
                    </div>
                    <div id="popup-details-container" ng-if="showDetailsPopUp">
                        <p class="error-showContent"><textarea readonly id="copyTarget">Renderer Version: {{rendererVersion}}&#13;&#10;{{details}}</textarea>
                    </div>
                </section>
                <section class="notif notif-warn" ng-show="false">
                    <h6 class="notif-title">Warning!</h6>
                    <p>{{text}}</p>
                    <div class="notif-controls">
                        <a href="#" class="notif-close">Close</a>
                    </div>
                </section>
            </div>
        </div>
    </div>
</ng-template>
