name: Build and Upload to GitHub Artifacts

on:
  push:
    tags:
      - '**'

jobs:
  build-and-upload:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '10.16.3'
          cache: 'npm'
          cache-dependency-path: 'player/package-lock.json'

      - name: Restore node_modules cache
        id: cache
        uses: actions/cache@v4
        with:
          path: player/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Configure git to use HTTPS
        run: git config --global url."https://".insteadOf git://

      - name: Install Python 2
        run: |
          sudo apt-get update
          sudo apt-get install -y python2
          sudo ln -sf /usr/bin/python2 /usr/bin/python
                      
      - name: Set npm python config
        run: npm config set python /usr/bin/python2

      - name: Install Dependencies
        working-directory: player
        run: npm install --legacy-peer-deps
        timeout-minutes: 15

      - name: Build preview
        working-directory: player
        run: npm run build-preview ekstep

      - name: Build Project
        working-directory: player
        run: |
          npm run build-npm-package

      - name: Upload to GitHub Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sunbird-content-player-v3
          path: player/www/
          retention-days: 90